<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <div>
            <label class="checkbox">
                <input class="checkbox__toggle" type="checkbox">
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <div class="checkbox__round"></div>
                    </div>
                    <div class="checkbox__label">Off</div>
                </div>
            </label>
        </div>
        <div>
            <label class="checkbox">
                <input class="checkbox__toggle" type="checkbox" checked>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <div class="checkbox__round"></div>
                    </div>
                    <div class="checkbox__label">On</div>
                </div>
            </label>
        </div>
        <div>
            <label class="checkbox">
                <input class="checkbox__toggle" type="checkbox" disabled>
                <div class="checkbox__state">
                    <div class="checkbox__control">
                        <div class="checkbox__round"></div>
                    </div>
                    <div class="checkbox__label">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
